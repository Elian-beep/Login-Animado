<head>

    <link rel="stylesheet" href="./style.css">

    <div class="fundo-colorido">

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <div class="user-box">

            <div class="user-box">
                <input type="password" required id="inputPass">
                <label for="inputPass">Senha</label>
            </div>

            <div class="login-btn">
                <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ENTRAR
                </a>
            </div>
        </form>
    </div>
</body>
